<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head">
    <h1>FAKE STORE</h1>
  </div>
  <div class="search">
    <input id="input" type="text" class="box" placeholder="Search">
    <select class="form-select d-inline-block" aria-label="Default select example">
      <option selected>All</option>
      <option>Electronics</option>
      <option>Jewelery</option>
      <option>Men's clothing</option>
      <option>Women's clothing</option>
    </select>
    <button id="rating" class="">Rating </button>

  </div>

  <div class="container">
    <div id="products" class="row">

    </div>
  </div>


  <section id="error" class="">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-12 col-sm-offset-1 text-center">
            <div class="image">
              <h1 class="text-center">404 Not Found!</h1>
            </div>
            <div class="content">
              <h3 class="no">No Product Found!</h3>
              <p>Make sure to write the product name correctly</p>
              <a href="" class="link">Return</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://kit.fontawesome.com/0d1d11b1d6.js" crossorigin="anonymous"></script>
  <script src="script2.js"></script>
</body>

</html>
